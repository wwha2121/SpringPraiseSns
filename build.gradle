plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.0'
	id 'io.spring.dependency-management' version '1.1.5'
}

group = 'service'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
//	runtimeOnly 'com.mysql:mysql-connector-j:8.0.32'
	runtimeOnly 'com.mysql:mysql-connector-j:8.3.0'
//	implementation 'mysql:mysql-connector-java'
//	implementation 'com.mysql:mysql-connector-j:8.3.0'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.3.0'
	implementation 'org.springframework.boot:spring-boot-starter-security:3.2.6'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:3.2.6'
	implementation 'org.springframework.boot:spring-boot-starter-web:3.2.6'
	implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6:3.1.2.RELEASE'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:3.2.6'
	testImplementation 'org.springframework.security:spring-security-test:6.3.0'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.10.2'
}

tasks.named('test') {
	useJUnitPlatform()
}
